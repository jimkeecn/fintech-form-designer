<div
    id="ffb-report-builder-components"
    class="tw-mb-6"
    cdkDropList
    cdkDropListSortingDisabled
    [cdkDropListConnectedTo]="(formService.optionConnectTo | async) || []"
    [cdkDropListEnterPredicate]="forbidToEnter"
>
    @for(category of reportOptions; track category.title;){
    <p class="tw-text-lg tw-mb-2">
        {{ category.title }}
    </p>

    <div class="tw-grid tw-grid-cols-1 tw-gap-4 tw-mb-4">
        @for(item of category.child;track item.title){
        <div
            cdkDrag
            [cdkDragData]="item"
            class="tw-flex tw-items-center tw-gap-2 tw-border tw-bg-gray-100 tw-px-4 tw-py-2 tw-rounded tw-cursor-move tw-h-[40px]"
        >
            <i [class]="item.icon"></i>
            <span>{{ item.title }}</span>
            <ng-template cdkDragPlaceholder> </ng-template>
        </div>
        }
    </div>
    }
</div>
